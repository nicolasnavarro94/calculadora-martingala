<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="/img/calculator_icon-icons.com_50442.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Calculadora De Recompras</title>
</head>
<body class="bg">
    <div class="container">
        <h1 class="titulo">CALCULADORA MARTINGALA</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <select class="form-select text-white" id="tipo" aria-label="Default select example">
                        <option value="1">LONG</option>
                        <option value="2">SHORT</option>
                      </select>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">%</span>
                    <input type="text" class="form-control text-white" id="recompra" placeholder="RECOMPRA,REVENTA" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">%</span>
                    <input type="text" class="form-control text-white" id="recomprar" placeholder="MONEDAS A RECOMPRAR" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <input type="text" class="form-control text-white" id="stop" placeholder="STOP LOSS" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <input type="text" class="form-control text-white" id="entrada" placeholder="PRECIO ENTRADA" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">#</span>
                    <input type="text" class="form-control text-white" id="tamano" placeholder="MONEDAS" aria-label="Username" aria-describedby="basic-addon1">
                </div>  
                <div class="d-grid gap-2">
                    <button onclick="start()" id="boton" class="btn btn-success" type="button">CALCULAR</button>
                </div>
            </div>
    
            <div class="columna col-md-6">
                <table class="table">
                    <thead class="t-head">
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">PRECIO</th>
                        <th scope="col">CANTIDAD</th>
                        <th scope="col">VALOR USDT</th>
                      </tr>
                    </thead>
                    <tbody class="t-body">
                    
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
